<div class="grid">
  <div class="col-12">
    <div class="card">

      <p-table [value]="pessoas" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
          Header
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Nascimento</th>
            <th>Descrição</th>
            <th>Açôes</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{pessoa.id}}</td>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.nascimento}}</td>
            <td>{{pessoa.descricao}}</td>
            <td>{{pessoa.descricao}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          Footer
        </ng-template>
      </p-table>


      <br /><button type="button" (click)="openDialog()" pButton icon="pi pi-info-circle" label="Show"></button>

    </div>
  </div>

  <div class="col-12">
      <div class="card p-fluid">
          <h5>Estados</h5>
          <p-dropdown [options]="estadosItem" [(ngModel)]="itemSelected" placeholder="Selecionar" [showClear]="true">
          </p-dropdown>
      </div>
  </div>
</div>
